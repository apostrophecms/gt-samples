{% set widget = data.widget %}

<div class="container is-fluid mb-6">
  <div
    class="grid-layout-columns"
    style="
      --stops: 12
    "
  >
    {% for column in widget.columns %}
      <div
        class="grid-layout-column"
        style="
          --start: {{ column.colStart + 1 }};
          --end: {{ column.colStart + column.colSpan + 1 }};
        "
      >
        {% area column, 'content' %}
      </div>
    {% endfor %}
  </div>
</div>
